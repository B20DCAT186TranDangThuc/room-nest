<div class="tabs">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..">
        <div class="tabs__header">
            <button class="tabs__tab" routerLink="/login">Login</button>
            <button class="tabs__tab tabs__tab--active">Register</button>
        </div>
        <div class="tabs__content">
            <h2 class="tabs__title">Login to Your Account</h2>
            <p class="tabs__description">Welcome back! Please enter your credentials to access your account.</p>
            <form class="tabs__form" nz-form [formGroup]="registerForm">
                <div class="tabs__form-group">
                    <label for="email" class="tabs__label">First Name</label>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="Please input your first name">
                            <nz-input-group style="padding: 8px;" nzPrefixIcon="user" nzSize="large">
                                <input type="text" nz-input placeholder="First name" formControlName="firstName"
                                    class="tabs__input" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="tabs__form-group">
                    <label for="password" class="tabs__label">Last Name</label>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="Please input your last name">
                            <nz-input-group style="padding: 8px;" nzPrefixIcon="user" nzSize="large">
                                <input nz-input placeholder="Last name" type="text" formControlName="lastName"
                                    class="tabs__input" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="tabs__form-group">
                    <label for="password" class="tabs__label">Email</label>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="Please input your E-mail">
                            <nz-input-group style="padding: 8px;" nzPrefixIcon="user" nzSize="large">
                                <input nz-input placeholder="Email" type="email" formControlName="email"
                                    class="tabs__input" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="tabs__form-group">
                    <label for="password" class="tabs__label">Password</label>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <nz-input-group style="padding: 8px;" nzPrefixIcon="lock" nzSize="large">
                                <input nz-input placeholder="Password" type="password" formControlName="password"
                                    class="tabs__input" />
                            </nz-input-group>
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password is Required
                                </ng-container>
                                <ng-container *ngIf="control.hasError('parent')">
                                    Password should contain 8 characters, 1 Uppercase, 1 Lowercase, 1 Number and 1
                                    Special character
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="tabs__form-group">
                    <label for="password" class="tabs__label">Re-Password</label>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
                            <nz-input-group style="padding: 8px;" nzPrefixIcon="lock" nzSize="large">
                                <input nz-input placeholder="Password" type="password" formControlName="checkPassword"
                                    class="tabs__input" />
                            </nz-input-group>
                            <ng-template #errorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please confirm your password!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('error')">
                                    Two password that you enter in inconsistent!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <button nz-button [disabled]="registerForm.invalid" (click)="register()">Sign up</button>
            </form>
        </div>
    </nz-spin>
</div>
